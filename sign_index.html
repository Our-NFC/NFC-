<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NFC+开发者平台</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid g-headsign">
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-sm-8 col-md-8 col-lg-8 g-headlogo">
                <a href="#">
                    <img src="images/NFC_LOGO.png" alt="">
                    <span class="hidden-xs">开发者平台</span>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="container g-stepMain">
    <div class="row">
        <div class="g-signIndexHead col-xs-8 col-sm-8 col-sm-offset-2 col-xs-offset-2" style="display: none">
            <div class="row">
                <div class="col-xs-6 col-sm-6 g-signChoose ">登录</div>
                <div class="col-xs-6 col-sm-6 g-signChoose g-signChooseActive">手机验证码登录</div>
            </div>
            <div class="h60"></div>
            <form class="g-signIndexForm">
                <div class="form-group">
                    <label>电子邮箱/手机号</label>
                    <input type="text" class="form-control"  placeholder="">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="text" class="form-control" placeholder="">
                </div>
            </form>
            <div class="h10"></div>
            <div class="checkbox g-stepCheckbox">
                <label>
                    <input type="checkbox" value="">
                    下次自动登录
                </label>
            </div>
            <a href="#">忘记密码？</a>
            <div class="h40"></div>
            <div class="row g-submitBtn">
                <div class="col-xs-12 col-sm-12 ">
                    <a href="#"><button class="g-stepThreeBtn" type="button">登录</button></a>
                </div>
            </div>
            <div class="h40"></div>
            <h5>没有账户？<a href="#">注册</a></h5>
            <div class="h60"></div>
        </div>
        <div class="g-sign col-xs-8 col-sm-8  col-sm-offset-2 col-xs-offset-2">
            <div class="row">
                <div class="col-xs-6 col-sm-6 g-signChoose ">登录</div>
                <div class="col-xs-6 col-sm-6 g-signChoose g-signChooseActive">手机验证码登录</div>
            </div>
            <div class="h60"></div>
            <form class="g-signIndexForm">
                <div class="form-group">
                    <label>手机号</label>
                    <div class="clear"></div>
                    <select class="form-control g-signArea">
                        <option>+86</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    <input type="text" class="form-control g-signNumber"  placeholder="">
                    <div class="clear"></div>
                </div>
                <div class="form-group">
                    <label>验证码</label>
                    <div class="clear"></div>
                    <input type="text" class="form-control g-signCodes" placeholder="">
                    <input type="button" class="form-control g-signCodesBtn" placeholder="" value="获取验证码">
                    <div class="clear"></div>
                </div>
            </form>
            <div class="h40"></div>
            <div class="row g-submitBtn">
                <div class="col-xs-12 col-sm-12 ">
                    <a href="#"><button class="g-stepThreeBtn" type="button">登录</button></a>
                </div>
            </div>
            <div class="h60"></div>
        </div>
    </div>
</div>
<div class="g-toolOneFooter">
    <p>012-2016 爱刷（北京）科技有限公司（aishuapay.com）版权所有 京ICP备14052897号-2</p>
</div>
</body>
</html>
