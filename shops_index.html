<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的首页</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
    <script src="js/respond.min.js"></script>
    <!--<![endif]&ndash;&gt;-->
</head>

<body>
<!--头部-->
<header class="nfc_sbanner">
    <div class="container">
        <div class="row">
            <div class="col-md-11 col-sm-10 col-xs-10">
                <div class="nfc_slogo">
                    <a href="#">
                        <img class="" src="images/NFC_LOGO.png"/>
                        <span>开发者平台</span>
                    </a>
                </div>
            </div>
            <div class="col-md-1 col-sm-2 col-xs-2 nfc_logoff">
                <a href="#" class="btn btn-border active"  data-toggle="modal" data-target=".bs-example-modal-sm" role="button">注销</a>
            </div>
        </div>
    </div>
</header>
<!--中间部分-->
<section class="content-wrap">
    <div class="container">
        <div class="row">
            <aside class="col-md-3 sidebar">
                <div class="sidenav">
                    <div class="post-head">
                        <img src="images/user_header.png"/><br>
                        <P> 服务状态:<span>正常</span></P>
                    </div>
                    <div class="list_approve">
                        <ul>
                            <li class="col-md-4 col-sm-4 col-xs-4 li_1"><a href="#"><img src="images/approve_ico1.png"><span>认证</span></a></li>
                            <li class="col-md-4 col-sm-4 col-xs-4 li_2"><a href="#"><img src="images/approve_ico2.png"><span>消息</span></a></li>
                            <li class="col-md-4 col-sm-4 col-xs-4 li_3"><a href="#"><img src="images/approve_ico3.png"><Span>安全</Span></a></li>
                        </ul>
                    </div>
                    <div class="list_nav">
                        <ul>
                            <li class="hover"><a href="#"><span class="glyphicon glyphicon-home"></span>首页</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-folder-close"></span>卡券情况</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-credit-card"></span>发卡统计</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-file"></span>API文档</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-list"></span>参数设置</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-cog"></span>系统设置</a></li>
                        </ul>
                    </div>
                </div>
            </aside>
            <!--右側內容-->
            <main class="col-md-9 main-content">
                <div class="main_wicket">
                    <h2>爱刷（北京）科技有限公司欢迎您！</h2>
                    <div class="item_list">
                        <div class="col-md-3 col-sm-6 col-xs-6 i-c-item-outer">
                            <div class="i-c-item i-c-item1">本周销量<span>4368</span></div>
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-6 i-c-item-outer">
                            <div class="i-c-item i-c-item2">本周销量<span>4368</span></div>
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-6 i-c-item-outer">
                            <div class="i-c-item i-c-item3">本周销量<span>4368</span></div>
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-6 i-c-item-outer">
                            <div class="i-c-item i-c-item4">本周销量<span>4368</span></div>
                        </div>
                    </div>

                    <div class="chart">
                        <div class="chart_list">
                            <p class="hover">本月发卡统计</p>
                            <p>本月消费统计</p>
                        </div>
                        <div>
                            <img src="images/chart_pic.jpg"/>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>
</section>
<!--底部-->
<footer>
    <div class="container">
        <p>2012-2016 爱刷（北京）科技有限公司（aishuapay.com）版权所有 京ICP备14052897号-2</p>
    </div>
</footer>
<!-- 注销 modal -->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <P>是否注销此账户</P>

        </div>
    </div>
</div>
</body>

</html>
