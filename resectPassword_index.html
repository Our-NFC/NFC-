<div class="container-fluid g-headsign">
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-sm-8 col-md-8 col-lg-8 g-headlogo">
                <a href="index_toolone.html">
                    <img src="images/NFC_LOGO.png" alt="">

<div class="container g-stepMain">

        <div class="g-signIndexHead col-xs-8 col-sm-8 col-sm-offset-2 col-xs-offset-2">

    <div class="row">
        <h2 >重置密码</h2>
        <div class="g-sign signheadshow col-xs-8 col-sm-8  col-sm-offset-2 col-xs-offset-2" style="display: block">
            <div class="h60"></div>
            <div class="row">
                <form class="g-signIndexForm">
                    <div class="form-group">
                        <label>电子邮箱/手机号</label>
                        <div class="clear"></div>
                        <select class="form-control g-signArea">
                            <option>+86</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                        <input type="text" class="form-control g-signNumber"  placeholder="">
                        <div class="clear"></div>
                    </div>
                    <div class="form-group">
                        <label>验证码</label>
                        <div class="clear"></div>
                        <input type="text" class="form-control g-signCodes" placeholder="">
                        <input type="button" class="form-control g-signCodesBtn" placeholder="" id="g-signCodesBtn" value="获取验证码">
                        <div class="clear"></div>
                    </div>
                    <h4>如果长时间未收到验证码，请在60S之后重新获取</h4>
                </form>
                <div class="h40"></div>
                <div class="row g-submitBtn">
                    <div class="col-xs-12 col-sm-12 ">
                        <a href="resectPassword_set.html"><button class="g-stepThreeBtn" type="button">下一步</button></a>
                    </div>
                </div>
                <div class="h170"></div>
            </div>
